<section id="hours-container">
  <div id = "hours-div">
    <h3 style="grid-column: span 2">Hours</h3>

        

    {% for day in hoursFunctions.sortDays(hours) %}
    <p class="schedule-day" >{{ day.title }}</p>
    <p class="schedule-day" >
      {{ hoursFunctions.getDisplayHours(day) }}
    </p>
    {% endfor %} 
    
  </div>
</section>
