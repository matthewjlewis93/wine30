backend: 
  name: github
  repo: matthewjlewis93/wine30
  base_url: 'https://wine30.netlify.app/'
  client_id: 'Ov23lieJGQz12EnpShlB'
media_folder: images
public_folder: /public
collections:
  - name: storehours
    label: Hours
    folder: "src/_data/hours"
    create: false
    extension: "json"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Open", name: "open", widget: "boolean" }
      - { label: "Open Time", name: "openTime", widget: "string" }
      - { label: "Close Time", name: "closeTime", widget: "string" }