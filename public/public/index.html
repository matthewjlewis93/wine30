<html lang="en">
  <head>

  <body>
    <main>

<section id="hours">
  <div
    style="
      color: white;
      padding: 5px 0px;
      margin: 10px;
      width: 80%;
      min-width: fit-content;
      height: 80%;
      background-color: #2b008090;
      display: grid;
      grid-template-columns: auto max-content;
      backdrop-filter: blur(3px);
    "
  >
    <h3 style="grid-column: span 2">Hours</h3>
    <p class="monday">Monday</p>
    <p class="monday">Closed</p>
    <p class="tuesday">Tuesday</p>
    <p class="tuesday">1 P.M. - 9 P.M.</p>
    <p class="wednesday">Wednesday</p>
    <p class="wednesday">1 P.M. - 9 P.M.</p>
    <p class="thursday">Thursday</p>
    <p class="thursday">1 P.M. - 9 P.M.</p>
    <p class="friday">Friday</p>
    <p class="friday">1 P.M. - 10 P.M.</p>
    <p class="saturday">Saturday</p>
    <p class="saturday">1 P.M. - 10 P.M.</p>
    <p class="sunday">Sunday</p>
    <p class="sunday">12 P.M. - 7 P.M.</p>
  </div>
</section>


</main>
  </body>
</html>
